<!DOCTYPE html>
<html>
<head>
    <title>Animate.css</title>
    <link rel="stylesheet" href="/Content/animate.css" />
</head>
<body>
    <h1>Animate.css</h1>

    <div style="position:relative;">
        <span class="animated bounceInDown" style="position:absolute;">안녕하세요.</span>
    </div>

    <div style="position:relative;">
        <span class="animated flipOutX" style="position:absolute;top:50px;">안녕하세요.</span>
    </div>

    <div style="position:relative;">
        <span class="animated pulse" style="position:absolute;top:100px;">안녕하세요.</span>
    </div>
</body>
</html>
