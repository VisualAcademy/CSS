<!DOCTYPE html>
<html>
<head>
    <title>미디어 쿼리</title>
    <style>
        .carousel-caption p {
            font-size: 20px;
        }
        /* 0~767px까지만 적용, 767px 이하로 적용 */
        @media screen and (max-width: 767px) {
            .carousel-caption {
                display: none; 
            }
        }
    </style>
</head>
<body>
    <div class="carousel-caption">
        <p>
            안녕하세요. 저는 작은 화면에서는 보이지 않습니다.
        </p>
    </div>
</body>
</html>
