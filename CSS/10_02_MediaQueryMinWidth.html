<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>미디어 쿼리</title>
	<meta charset="utf-8" />
    <style>
        @media (min-width: 768px) {
            /* 768px 이상에서 적용 */
            .minWidth {
                background-color: yellow; font-size: 15pt; 
            }
        }
        @media (min-width: 992px) {
            /* 992픽셀 이상에서 적용 */
            .minWidth {
                background-color: green; font-size: 25pt;
            }
        }  
    </style>
</head>
<body>
    <div class="minWidth">
        미디어 쿼리 적용 영역
    </div>
</body>
</html>
