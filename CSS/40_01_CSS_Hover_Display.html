<!DOCTYPE html>
<html>
<head>
    <title>마우스 오버시 특정 영역 보이기</title>
    <style>
        .category > li .act {
            display: none;
        }
        .category >li:hover .act {
            display: inline;
        }        
    </style>
</head>
<body>
    <h3>카테고리 리스트</h3>
    <ul class="category">
        <li>컴퓨터 <span class="act">+상품 추가</span></li>
        <li>강의 <span class="act">+하위 카테고리 추가</span></li>
        <li>책 <span class="act">+이동</span></li>
    </ul>
</body>
</html>
