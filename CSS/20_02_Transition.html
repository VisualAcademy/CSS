<html>
<head>
    <title>Transition</title>
    <style>
        .tran {
            -moz-transition: background, 3s;
            -o-transition: background, 3s;
            -webkit-transition: background, 3s;
            transition: background, 3s;
        }
            .tran:hover {
                background: yellow;
                color: red; 
            }
    </style>
</head>
<body>
    <div class="tran">마우스 오버시 서서히 색상 변경</div>
</body>
</html>
