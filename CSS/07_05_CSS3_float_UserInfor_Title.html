<!DOCTYPE html>
<html>
<head>
    <title>float, clear 속성</title>
    <style>
        h2 {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div>
        <img src="/images/title_55x55_help.gif" style="float:left;" />
        <h2>나의 회원 정보 보기(My Account Property)</h2>
        <span>Red (홍길동) 님의 회원 정보는 다음과 같습니다.</span>
    </div>
    <hr />
    <div>
        <img src="/images/title_55x55_help.gif" style="float:left;" />
        <h2 style="clear:left;">나의 회원 정보 보기(My Account Property)</h2>
        <span>Red (홍길동) 님의 회원 정보는 다음과 같습니다.</span>
    </div>
    <hr style="clear:both;" />
    <div>
        <img src="/images/title_55x55_help.gif" style="float:right;" />
        <h2 style="clear:right;">나의 회원 정보 보기(My Account Property)</h2>
        <span>Red (홍길동) 님의 회원 정보는 다음과 같습니다.</span>
    </div>
    <hr style="clear:both;" />

    <div>
        <img src="/images/title_55x55_help.gif" style="float:left;" />
        <h2 style="margin-left: 65px;">나의 회원 정보 보기(My Account Property)</h2>
        <p style="margin-left: 65px;">Red (홍길동) 님의 회원 정보는 다음과 같습니다.</p>
    </div>
    <hr style="clear:both;" />

</body>
</html>
