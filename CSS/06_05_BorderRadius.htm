<!DOCTYPE html>
<html>
<head>
    <title>border-radius 속성</title>
    <style type="text/css">
    #myLayer
    {
        width:300px; height:200px; padding:20px;
        border:1px solid red;   
        border-radius:20px; 
    }
    #myLayer2
    {
        width:300px; height:200px; padding:20px;
        border:1px solid red;   
        border-top-left-radius: 4em;
        border-top-right-radius: 1em;
        border-bottom-left-radius: 1em;
        border-bottom-right-radius: 4em; 
    }
    </style>
</head>
<body>
<div id="myLayer">
    안녕하세요.<br />
    반갑습니다.<br />
</div>
<br />
<div id="myLayer2">
    안녕하세요.<br />
    반갑습니다.<br />
</div>
</body>
</html>
