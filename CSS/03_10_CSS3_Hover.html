<!DOCTYPE html>
<html>
<head>
    <title>:hover 슈도 클래스</title>
    <style>
        button {
            color: blue;
        }
            button.animate {
                font-size: 30px;
                background-color: #C0FFEE;
                border-radius: 5px;
                border-width: 1px;
                padding: 15px;
            }
            button.animate:hover {
                background-color: tomato;
                color: black;
            }
    </style>
</head>
<body>
    <button class="animate">버튼</button>
</body>
</html>
