<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>CSS3 :root와 ::selection Selector</title>
    <style>
        :root {
            background-color:silver;
        }
        ::selection {
            background-color:yellow;
            color:orange;
        }
    </style>
</head>
<body>

    <p>안녕하세요.</p>
    <p>안녕하세요.</p>
    <p>안녕하세요.</p>

</body>
</html>
